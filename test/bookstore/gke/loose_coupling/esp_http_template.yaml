apiVersion: v1
kind: Service
metadata:
  name: esp
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
  - port: 8090
    protocol: TCP
    name: status
  selector:
    app: esp
  type: LoadBalancer
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: esp
spec:
  replicas: 1
  selector:
    app: esp
  template:
    metadata:
      labels:
        app: esp
    spec:
      containers:
      - name: esp
        image: ${ESP_IMAGE}
        args: [
          "-p", "8080",
          "-a", "bookstore:8081",
          "-s", "${SERVICE_NAME}",
          "-v", "${SERVICE_VERSION}",
        ]
        ports:
          - containerPort: 8080
          - containerPort: 8090
        securityContext:
          privileged: true
