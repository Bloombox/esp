apiVersion: v1
kind: Service
metadata:
  name: esp-bookstore
spec:
  ports:
  - port: 443
    protocol: TCP
    name: https
  selector:
    app: esp-bookstore
  type: ClusterIP
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: esp-bookstore
spec:
  replicas: 1
  selector:
    app: esp-bookstore
  template:
    metadata:
      labels:
        app: esp-bookstore
    spec:
      volumes:
      - name: nginx-ssl
        secret:
          secretName: nginx-ssl
      containers:
      - name: esp
        image: ${ESP_IMAGE}
        args: [
          "-p", "8080",
          "-S", "443",
          "-a", "127.0.0.1:8081",
          "-s", "${SERVICE_NAME}",
          "-v", "${SERVICE_VERSION}",
        ]
        ports:
          - containerPort: 443
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: nginx-ssl
          readOnly: true
      - name: bookstore
        image: ${BOOKSTORE_IMAGE}
        ports:
          - containerPort: 8081
